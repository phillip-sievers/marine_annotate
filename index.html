<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Annotation App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <h1 class="headline">Image Annotation App</h1>

        <div id="uploadPage">
            <h2>Upload an Image</h2>

            <div class="upload-area" id="uploadArea" role="button">
                <p>Click here or drag and drop an image file</p>
                <input
                    type="file"
                    id="fileInput"
                    accept="image/*"
                    style="display: none" />
            </div>

            <div id="previewSection" class="hidden preview-section">
                <div class="preview-header">
                    <h3>Preview:</h3>
                    <button class="annotate-button" onclick="clickOnAnnotate()">
                        ANNOTATE â†’
                    </button>
                </div>
                <img id="imagePreview" alt="Preview" />
            </div>
        </div>
    </body>
</html>

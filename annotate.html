<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Annotation App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 class="headline">Image Annotation App</h1>
        <div class="window">
            <div class="toolbar">
                <button class="action-button" id="saveButton">
                    Save Annotations
                </button>
                <button class="action-button" id="clearButton">
                    Clear Annotations
                </button>
                <div class="color-picker">
                    <label for="colorInput">Select Color:</label>
                </div>
            </div>
            <div id="canvas"></div>
        </div>
        <script type="module" src="/src/canvas.js"></script>
    </body>
</html>
